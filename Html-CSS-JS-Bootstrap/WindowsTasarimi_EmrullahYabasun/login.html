<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kullanıcı Girişi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body
    style="background-image: url('assets/images/lockscreen.webp'); background-size: cover; background-repeat: no-repeat;">
    
    
    <div class="container login-card">
        <div class="row d-flex justify-content-center align-items-center ">
            <div class="col-3 ms-5">
                <img class="img-thumbnail" src="assets/images/Profil.jpg" alt="">
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-3">
                <div class="col-6 text-center ms-5">
                    <h2 style="color: whitesmoke;">Emrullah Yabasun</h2>

                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center mt-3 ms-5">
                <div class="col-4">
                    <form>
                        <div class="form-group">
                            <input type="password" class="form-control" id="userpassword"
                                placeholder="Parola: emrullah">
                        </div>
                    </form>
                </div>
                <div class="row d-flex justify-content-center align-items-center mt-3 ms-5">
                    <div class="col-1" style="margin: 0; padding-left: 0;">
                        <button onclick="loggedIn()" class="btn btn-light">Onay</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script>
        let password = document.getElementById("userpassword")
        let truePassword = "emrullah"
        function loggedIn() {
            if (truePassword == password.value) {
                window.location.href = 'index.html';
            }
            else {
                alert("Parola Yanlış!")
                password.value = ""
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
