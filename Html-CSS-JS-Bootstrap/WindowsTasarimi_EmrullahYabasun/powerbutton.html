<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Başlat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="assets/CSS/powerbutton.css">


</head>

<body class="bg-danger">

    <div class="container mt-5" style="display: none;text-align: center; width: 400px; height: 400px; " id="windows">
        <img width="100%" src="assets/images/logo.png" alt="">
        <h3 class="h3" style="color: black;">BAŞLATILIYOR</h3>
    </div>

    <div class="pwrbtn" id="pwrbtn">
        <a href="#" onclick="pwrbtn()"><i class="fa-solid fa-plug" style="color: black;"></i></a>

    </div>
    <div class="progressBarContent" id="progressBarContent">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-4">
                    <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="110" >
                        <div id="progressBar" class="progress-bar bg-success" style="width: 0%;">
                            0%
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>


    <script>
        function pwrbtn() {
            let powerButton = document.getElementById("pwrbtn")
            powerButton.style.display = "none"
            let windows = document.getElementById("windows")
            windows.style.display = "block"
            let progressBarContent = document.getElementById("progressBarContent")
            progressBarContent.style.display = "block"

            var progressBar = document.getElementById("progressBar")
            var progressValue = 0;

            function progressBarUpdate() {
                if (progressValue < 100) {
                    progressValue += 10;
                    progressBar.style.width = progressValue + "%"
                    progressBar.innerHTML = progressValue + "%"
                    progressBar.setAttribute("aria-valuenow", progressValue)
                }
                if (progressValue == 90) {
                    setTimeout(function () {

                        window.location.href = 'login.html';
                    }, 2000);
                }
            }

            setInterval(progressBarUpdate, 1000)






        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
